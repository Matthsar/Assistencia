<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bvmmb</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->

    <!-- CALL CONFIG OF PARSE SERVER -->
    <script type="text/javascript" src="vendor/parse/parse.min.js"></script>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="imagens/logo.png" alt="IMG" />
          </div>
          <form class="login100-form validate-form">
            <div class="wrap-input100 validate-input">
              <input
                id="cpf"
                class="input100"
                type="text"
                name="user"
                placeholder="CPF"
              />

              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-slack" aria-hidden="true"></i>
              </span>
            </div>

            <!-- Form Senha -->
            <div class="wrap-input100 validate-input">
              <input
                id="senha"
                class="input100"
                type="password"
                name="pass"
                placeholder="Senha"
              />

              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <br />
            <br />
            <div class="container-login100-form-btn">
              <button id="login" class="login100-form-btn">Login</button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1"> ESQUECEU: </span>
              <a class="txt2" href="#">
                CPF / <a class="txt2" href="33"> SENHA?</a></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <!--===============================================================================================-->
  </body>

  <script>
    Parse.initialize(
      'M0gPv9obpqozN1TM2yugbitukCMCGmrC6JL6lwSI',
      'vjvX0MrUA7fQlP9ODMvfqKx0Fz0evQK1kzemsAaW'
    )
    Parse.serverURL = 'https://parseapi.back4app.com/'

    async function createParseUser() {
      let user = new Parse.User()
      user.set('cpf', document.getElementById('cpf').value)
      user.set('senha', document.getElementById('senha').value)

      try {
        user = await user.save()
        if (user != null) {
          alert(`Novo objeto de usuario criado ${user.cpf}`)
        }
      } catch (e) {
        alert(`Error ${e.message}`)
      }
    }

    document
      .getElementById('login')
      .addEventListener('click', async function () {
        createParseUser()
      })
  </script>
</html>
