   <!--======================================== Criação de User ==============================================-->
    <script>


    async function createParseUser() { // Cria um novo objeto Parse "User", que é criado por padrão em seu aplicativo Parse
      let user = new Parse.User();   //Definição dos valores do Input para o novo objeto "Usuário"
            user.set("username", document.getElementById("username").value);
            user.set("password", document.getElementById("password").value);
      try {
          
        user = await user.save(); // retorna o objeto salvo se for bem-sucedido
        
        if (user !== null){ // Notifique o sucesso obtendo os atributos do objeto "User", usando o método get (no entanto, o atributo id precisa ser acessado diretamente)
          alert(`New object created with success! ObjectId:${user.id}, ${user.get("username")}`);}
        } 
      catch (error) {
          alert(`Error: ${error.message}`);
        }
      }

        // Botão de chamar a função de creação de usuario
        document.getElementById("createButton").addEventListener("click", async function () {createParseUser();});


    </script>
